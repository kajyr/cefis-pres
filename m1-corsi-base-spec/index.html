<!DOCTYPE html>
<html>
  <head>
    <title>My first presentation</title>
    <link rel="stylesheet" href="./css/impress-common.css" />
    <link rel="stylesheet" href="./css/impress-demo.css" />
  </head>
  <body class="impress-not-supported">
    <div class="fallback-message">
      <p>
        Your browser <b>doesn't support the features required</b> by impress.js,
        so you are presented with a simplified version of this presentation.
      </p>
      <p>
        For the best experience please use the latest <b>Chrome</b>,
        <b>Safari</b> or <b>Firefox</b> browser.
      </p>
    </div>

    <div id="impress">
      <div id="myFirstSlide" class="step">
        <h1>My first Slide</h1>
      </div>
      <div class="step" data-x="700">Hello World</div>
      <div class="step" data-x="500" data-rotate="90">Terza slide</div>
    </div>

    <script src="js/impress.js"></script>
    <script>
      window.impress ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js">\x3C/script>'
        );
    </script>
    <script>
      impress().init();
    </script>
  </body>
</html>
